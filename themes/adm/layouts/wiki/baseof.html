<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}

  <body class="page">
      {{- partial "header.html" . -}}

    {{- block "sidebar" . }}
      {{- partial "sidebar.html" . }}
    {{- end }}
    <div class="page__body">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
