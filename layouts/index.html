{{ define "main" }}
<main style="width: 70%; margin: auto; display: flex; flex-direction: column">
  {{ range ( first 3 ( where .Site.Pages "Type" "blog" ).ByDate ) }}
  <article role="article" style="margin: 2rem 0">
    <a href="{{ .RelPermalink }}">
      <h1 style="margin: 0.75rem 0">{{ .Title }}</h1>
    </a>
    {{ .Summary }}
    <div
      style="height: 1px; width: 100%; background: black; margin: 0.5rem 0"
      role="separator"
    ></div>
  </article>
  {{ end }}
</main>
{{ end }}
